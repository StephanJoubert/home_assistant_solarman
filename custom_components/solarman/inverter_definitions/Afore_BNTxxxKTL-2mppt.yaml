# to use modbus function in Afore BNTxxxKTL inverters, You first need to change protocol from RS485 to MODBUS in inverter menu

requests:
  - start: 0x0000
    end: 0x001A
    mb_functioncode: 0x04

  - start: 0x0000
      end: 0x000F
      mb_functioncode: 0x03
      
parameters:
  - group: solar
    items:
      - name: "PV1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0007]
        icon: "mdi:solar-power"

      - name: "PV2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0009]
        icon: "mdi:solar-power"

      - name: "PV1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0008]
        icon: "mdi:solar-power"

      - name: "PV2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x000A]
        icon: "mdi:solar-power"

      - name: "Daily Production Wh"
        class: "energy"
        state_class: "total"
        uom: "Wh"
        scale: 1
        rule: 1
        registers: [0x000F]
        icon: "mdi:solar-power"

      - name: "Total Production Wh"
        class: "energy"
        state_class: "total_increasing"
        uom: "Wh"
        scale: 1
        rule: 3
        registers: [0x0015, 0x0014]
        icon: "mdi:solar-power"

      - name: "Today generation time "
        class: ""
        state_class: "measurement"
        uom: "s"
        scale: 1
        rule: 1
        registers: [0x0013]
        icon: "mdi:clock-outline"

  - group: Output
    items:
      - name: "Output active power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 1
        rule: 1
        registers: [0x0011]
        icon: "mdi:home-lightning-bolt"

      - name: "Grid frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.1
        rule: 1
        registers: [0x000B]
        icon: "mdi:home-lightning-bolt"

      - name: "L1 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0001]
        icon: "mdi:home-lightning-bolt"

      - name: "L1 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0004]
        icon: "mdi:home-lightning-bolt"

      - name: "L2 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0002]
        icon: "mdi:home-lightning-bolt"

      - name: "L2 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0005]
        icon: "mdi:home-lightning-bolt"

      - name: "L3 Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0003]
        icon: "mdi:home-lightning-bolt"

      - name: "L3 Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0006]
        icon: "mdi:home-lightning-bolt"

  - group: Inverter
    items:
      - name: "Inverter module temperature"
        class: "temperature"
        uom: "°C"
        scale: 0.1
        rule: 1
        registers: [0x000C]
        icon: "mdi:thermometer"

      - name: "Inverter inner temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 0.1
        rule: 1
      
        registers: [0x000D]
        icon: "mdi:thermometer"
