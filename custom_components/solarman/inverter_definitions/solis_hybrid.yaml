      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [33163]
      icon: 'mdi:battery-plus'

    - name: "Today Battery Discharge"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [33167]
