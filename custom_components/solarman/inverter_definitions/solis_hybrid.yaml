 - group: InverterDC
   items: 
    - name: "PV1 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [33049]
      icon: 'mdi:solar-power'

    - name: "PV2 Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [33051]
      icon: 'mdi:solar-power'

    - name: "PV1 Current"
      class: "current"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [33050]
      icon: 'mdi:current-dc'

    - name: "PV2 Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 0.1
      rule: 1
      registers: [33052]
      icon: 'mdi:current-dc'
    
    - name: "Inverter DC Power"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 3
      registers: [33058,33057]
      icon: 'mdi:solar-power'

 - group: InverterAC
   items: 
    - name: "Inverter AC Power"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 4
      registers: [33152,33151]
      icon: 'mdi:solar-power'

    - name: "Inverter Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [33073]
      icon: 'mdi:transmission-tower'
    
    - name: "Inverter Current"
      class: "current"
      state_class: "measurement"
      uom: "A"
      scale: 1
      rule: 1
      registers: [33076]
      icon: 'mdi:current-ac'

    - name: "Inverter Active Power"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 4
      registers: [33080,33079]
      icon: 'mdi:transmission-tower'

      # Inverter Reactive Power is defined as a signed 32 bit integer
      # across 33082 and 33081, however the field appears to be only
      # 20 bits wide i.e. the upper 12 bits are always zero.
      # Define only the lower signed 16 bits for moment
    - name: "Inverter Reactive Power"
      class: "reactive_power"
      state_class: "measurement"
      uom: "var"
      scale: 1
      rule: 4
      registers: [33082]
      icon: 'mdi:transmission-tower'
    
    - name: "Inverter Apparent Power"
      class: "apparent_power"
      state_class: "measurement"
      uom: "VA"
      scale: 1
      rule: 4
      registers: [33084,33083]
      icon: 'mdi:transmission-tower'

    - name: "Inverter Frequency"
      class: "frequency"
      state_class: "measurement"
      uom: "Hz"
      scale: 0.01
      rule: 1
      registers: [33094]
      icon: 'mdi:sine-wave'

 - group: Generation
   items: 
    - name: "Daily Generation"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
