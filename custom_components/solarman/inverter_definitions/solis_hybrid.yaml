    - name: "Total Energy Imported"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [33170,33169]
      icon: 'mdi:home-import-outline'
      
    - name: "Daily Energy Exported"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 0.1
      rule: 1
      registers: [33175]
      icon: 'mdi:home-export-outline'

    - name: "Total Energy Exported"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
