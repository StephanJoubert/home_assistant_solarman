      uom: "A"
      scale: 0.1
      rule: 2
      registers: [33134]
      icon: 'mdi:current-dc'
 
    - name: "Battery Voltage"
      class: "voltage"
      state_class: "measurement"
      uom: "V"
      scale: 0.1
      rule: 1
      registers: [33133]
      icon: 'mdi:battery'

    - name: "Today Battery Charge"
