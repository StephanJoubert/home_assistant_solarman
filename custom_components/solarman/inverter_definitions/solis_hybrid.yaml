      icon: 'mdi:solar-power'

    - name: "Monthly Generation"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
      rule: 3
      registers: [33032,33031]
      icon: 'mdi:solar-power'

    - name: "Yearly Generation"
      class: "energy"
      state_class: "total_increasing"
      uom: "kWh"
      scale: 1
