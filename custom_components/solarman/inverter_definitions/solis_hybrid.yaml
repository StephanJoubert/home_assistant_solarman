# Solis Single Phase Hybrid
# RHI-(3-6)K-48ES-5G
# Modbus information retrieved from:
# https://www.scss.tcd.ie/coghlan/Elios4you/RS485_MODBUS-Hybrid-BACoghlan-201811228-1854.pdf

requests:
  - start: 33029
    end:  33095
    mb_functioncode: 0x04
  - start: 33116
    end:  33179
    mb_functioncode: 0x04
  - start: 33206
    end:  33282
    mb_functioncode: 0x04

parameters:
 - group: InverterStatus
   items: 
    - name: "Inverter Status"
      class: ""
      state_class: ""      
      uom: ""
      scale: 1
      rule: 6
      registers: [33095]
      icon: 'mdi:home-lightning-bolt'

    - name: "Operating Status"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33121]
      icon: 'mdi:home-lightning-bolt'
    
    - name: "Fault Status 01 (Grid)"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33116]
      icon: 'mdi:alert'

    - name: "Fault Status 02 (Backup Load)"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33117]
      icon: 'mdi:alert'

    - name: "Fault Status 03 (Battery)"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33118]
      icon: 'mdi:alert'

    - name: "Fault Status 04 (Device)"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33119]
      icon: 'mdi:alert'

    - name: "Fault Status 05 (Device)"
      class: ""
      state_class: ""
      uom: ""
      scale: 1
      rule: 6
      registers: [33120]
      icon: 'mdi:alert'

    - name: "Inverter Temperature"
      class: "temperature"
      state_class: "measurement"      
      uom: "Â°C"
      scale: 0.1
      rule: 2
      registers: [33093]
      icon: 'mdi:thermometer'

