 - group: Battery
   items: 
    - name: "Battery Status"
      class: ""
      state_class: "measurement"
      uom: ""
      scale: 1
      rule: 1
      registers: [33135]
      isstr: true
      lookup: 
      -  key: 0
         value: "Charge"
      -  key: 1
         value: "Discharge"
      icon: 'mdi:battery'

    - name: "Battery Power"
      class: "power"
      state_class: "measurement"
      uom: "W"
      scale: 1
      rule: 4
      registers: [33150,33149]
      icon: 'mdi:battery-charging'

    - name: "Battery SOC"
      class: "battery"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [33139]
      icon: 'mdi:battery'
    
    - name: "Battery SOH"
      class: "battery"
      state_class: "measurement"
      uom: "%"
      scale: 1
      rule: 1
      registers: [33140]
      icon: 'mdi:battery'

    - name: "Battery Current"
      class: "current"
