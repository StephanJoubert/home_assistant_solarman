requests:
  - start: 0x0200
    end: 0x0239
    mb_functioncode: 0x03

parameters:
  - group: solar
    items:
      - name: "PV1 Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0215]
        icon: "mdi:solar-power"

      - name: "Daily Production"
        class: "energy"
        state_class: "total"
        uom: "kWh"
        scale: 0.01
        rule: 1
        registers: [0x0218]
        icon: "mdi:solar-power"

      - name: "Total Production"
        class: "energy"
        state_class: "total_increasing"
        uom: "kWh"
        scale: 1
        rule: 3
        registers: [0x0223, 0x0222]
        icon: "mdi:solar-power"

  - group: Output
    items:
      - name: "Grid A Voltage"
        class: "voltage"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0206]
        icon: "mdi:home-lightning-bolt"

      - name: "Grid A Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x0207]
        icon: "mdi:home-lightning-bolt"

      - name: "Grid Frequency"
        class: "frequency"
        state_class: "measurement"
        uom: "Hz"
        scale: 0.01
        rule: 1
        registers: [0x020c]
        icon: "mdi:home-lightning-bolt"

      - name: "Charge/Discharge Power"
        class: "power"
        state_class: "measurement"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x020D]
        icon: "mdi:home-lightning-bolt"

      - name: "Battery Voltage"
        class: "power"
        state_class: "measurement"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x020E]
        icon: "mdi:home-lightning-bolt"

      - name: "Battery Charge/Discharge Current"
        class: "current"
        state_class: "measurement"
        uom: "A"
        scale: 0.01
        rule: 1
        registers: [0x020F]
        icon: "mdi:home-lightning-bolt"

      - name: "Battery Capacity SOC"
        class: "current"
        state_class: "measurement"
        uom: "%"
        scale: 1
        rule: 1
        registers: [0x0210]
        icon: "mdi:home-lightning-bolt"

      - name: "Battery Temperature"
        class: "temperature"
        uom: "°C"
        scale: 1
        rule: 1
        registers: [0x0211]
        icon: "mdi:thermometer"

      - name: "Feed In/Out Power"
        class: "power"
        state_class: "measurement"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x0212]
        icon: "mdi:home-lightning-bolt"

      - name: "Load Power"
        class: "power"
        state_class: "measurement"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x0213]
        icon: "mdi:home-lightning-bolt"

      - name: "Output Active Power"
        class: "power"
        state_class: "measurement"
        uom: "W"
        scale: 10
        rule: 1
        registers: [0x0214]
        icon: "mdi:home-lightning-bolt"

  - group: Inverter
    items:
      - name: "Inverter status"
        class: ""
        state_class: "measurement"
        uom: ""
        scale: 1
        rule: 1
        registers: [0x0200]
        lookup:
          - key: 0
            value: "Stand-by"
          - key: 1
            value: "Self-checking"
          - key: 2
            value: "Normal"
          - key: 3
            value: "FAULT"
          - key: 4
            value: "Permanent"
        icon: "mdi:wrench"

      - name: "EPS Output Voltage"
        class: "Voltage"
        uom: "V"
        scale: 0.1
        rule: 1
        registers: [0x0216]
        icon: "mdi:solar-power"

      - name: "EPS Output Power"
        class: "Power"
        uom: "kW"
        scale: 0.01
        rule: 1
        registers: [0x0217]
        icon: "mdi:home-lightning-bolt"

      - name: "Inverter Inner Temperature"
        class: "temperature"
        state_class: "measurement"
        uom: "°C"
        scale: 1
        rule: 1
        registers: [0x0238]
        icon: "mdi:thermometer"

      - name: "Inverter Heatsink Temperature"
        class: "temperature"
        uom: "°C"
        scale: 1
        rule: 1
        registers: [0x0239]
        icon: "mdi:thermometer"

      - name: "Country"
        class: ""
        state_class: ""
        uom: ""
